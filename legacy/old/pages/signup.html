<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Evelyn Website</title>
    </head>
    <body>
        <h1 style="text-align: left; width:49%; display: inline-block;">Sign Up Here</h1>     
        <a style="text-align: right; width:50%;  display: inline-block;" href="/">Homepage </a>
        <form id="userCreateForm" style="display: block;">
            <label for="username">Username:</label>
            <input type="text" id="username" username="username" maxlength="30" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <script src="/signup/signup.js"></script>
    </body>
</html>
